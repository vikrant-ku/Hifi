{% extends './basic.html' %}
{% load static %}
{% block title %}| Signup {% endblock %}
{% block head %}
	<!-- Forum Demo Specific Stylesheet -->
	<link rel="stylesheet" href="{% static 'demos/forum/forum.css' %}" type="text/css" /> <!-- Forum Custom Css -->


{% endblock %}
{% block style %} {% endblock %}

{% block body %}

    <!-- Content
	============================================= -->
    <section id="content">
			<div class="content-wrap py-0">

				<div class="section m-0 py-6">
					<div class="curve-bg"></div>
					<div class="container d-flex justify-content-center align-items-center">

						<div class="cs-signin-form">
							<div class="cs-signin-form-inner">
								<div class="text-center">
									<h3 class="h1 font-weight-bolder mb-3">Sign Up</h3>
									<p class="text-smaller text-muted mb-4" style="line-height: 1.5;">Hello, Welcome to HiFi</p>
								</div>
								<div class="d-flex justify-content-center mb-2">
									<a href="#" class="social-icon si-small si-colored si-facebook" title="Facebook">
										<i class="icon-facebook"></i>
										<i class="icon-facebook"></i>
									</a>

									<a href="#" class="social-icon si-small si-colored si-google" title="google">
										<i class="icon-google"></i>
										<i class="icon-google"></i>
									</a>
									
								</div>

								<div class="clear"></div>

								<div class="divider divider-center my-2"><span>OR</span></div>

								<form id="login-form" name="login-form" class="mb-0 row" action="{% url 'register_user' %}" method="post">{% csrf_token %}

									<div class="col-12 form-group">
										<label class="nott ls0 font-weight-normal mb-1" for="first_name">First Name:</label>
										<input type="text" id="first_name" required class="form-control font-weight-semibold" name="fname" placeholder="First Name">
									</div>

                                    <div class="col-12 form-group">
										<label class="nott ls0 font-weight-normal mb-1" for="lname">Last Name:</label>
										<input type="text" id="lname" class="form-control font-weight-semibold" name="lname" placeholder="Last Name">
									</div>

                                    <div class="col-12 form-group">
										<label class="nott ls0 font-weight-normal mb-1" for="email">Email:</label>
										<input type="email" id="email" class="form-control font-weight-semibold" name="email" required placeholder="Email">
									</div>

									<div class="clear"></div>
									<div class="col-12 form-group">
										<label class="nott ls0 font-weight-normal mb-1" for="login-form-pass1">Password:</label>
										<div class="input-group">
											<input id="login-form-pass1" type="password" name="password1" class="form-control font-weight-semibold border-right-0" placeholder="Password" required>
											<div class="input-group-append">
												<button class="btn" onclick="myFunction('login-form-pass1')" type="button"><i class="icon-line-eye text-smaller"></i></button>
											</div>
										</div>
									</div>
                                    <div class="col-12 form-group">
										<label class="nott ls0 font-weight-normal mb-1" for="login-form-pass2">Confirm Password:</label>
										<div class="input-group">
											<input id="login-form-pass2" type="password" name="password2" class="form-control font-weight-semibold border-right-0" placeholder="Confirm Password" required>
											<div class="input-group-append">
												<button class="btn" onclick="myFunction('login-form-pass2')" type="button"><i class="icon-line-eye text-smaller"></i></button>
											</div>
										</div>
									</div>



									<div class="col-12 mt-4">
										<button class="button button-large btn-block bg-alt py-2 rounded-sm font-weight-medium nott ls0 m-0" id="login-form-submit" name="login-form-submit" value="login">Sign up</button>
									</div>
								</form>
								<p class="mb-0 mt-4 text-center font-weight-semibold">Have an account? <a href="{% url 'login' %}"><u>Sign in</u></a></p>
							</div>
						</div>

					</div>
				</div>

			</div>
		</section><!-- #content end -->

{% endblock %}

{% block js %}

	<script>
		function myFunction(e) {
		  console.log(e)
		  var x = document.getElementById(e);
		  console.log(x)
		  if (x.type === "password") {
		    x.type = "text";
		    $("#"+e+" + .input-group-append").addClass('passowd-shown');
		  } else {
		    x.type = "password";
		    $("#"+e+" + .input-group-append").removeClass('passowd-shown');
		  }
		}
	</script>

{% endblock %}
